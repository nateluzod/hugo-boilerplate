<article class="w-full mb-25px pb-25px flex">
    <div class="w-1/5 text-center">
        <img src="_img/{{ .logo }}" 
            alt="{{ .title }} logo"
            class="w-16 h-16">
    </div>
    <div class="w-4/5">
        <h3 class="text-base font-bold mb-2">{{ .role }}</h3>
        <p class="leading-normal">{{ .description }}</p>
    </div>
</article>
